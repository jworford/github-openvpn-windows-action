name: 'OpenVPN Connect Windows - Cleanup'
description: 'Clean up OpenVPN connections and temporary files'
author: 'jworford'
branding:
  icon: 'x-circle'
  color: 'red'

runs:
  using: 'composite'
  steps:
    - name: Cleanup OpenVPN
      shell: powershell
      run: |
        $ErrorActionPreference = "Continue"
        
        Write-Host "ðŸ§¹ Starting OpenVPN cleanup..."
        
        # Try to get process ID from environment
        $processId = $env:OPENVPN_PROCESS_ID
        
        if ($processId) {
          Write-Host "ðŸ” Found stored OpenVPN process ID: $processId"
          
          try {
            # Check if process is still running
            $process = Get-Process -Id $processId -ErrorAction SilentlyContinue
            
            if ($process) {
              Write-Host "ðŸ›‘ Terminating OpenVPN process (PID: $processId)..."
              Stop-Process -Id $processId -Force
              
              # Wait a moment and verify termination
              Start-Sleep -Seconds 2
              $process = Get-Process -Id $processId -ErrorAction SilentlyContinue
              
              if (-not $process) {
                Write-Host "âœ… OpenVPN process terminated successfully"
              } else {
                Write-Host "âš ï¸ OpenVPN process may still be running"
              }
            } else {
              Write-Host "â„¹ï¸ OpenVPN process already terminated"
            }
          } catch {
            Write-Host "âš ï¸ Error during process termination: $($_.Exception.Message)"
          }
        } else {
          Write-Host "âš ï¸ No stored process ID found, attempting to find OpenVPN processes..."
          
          # Fallback: Find and terminate any OpenVPN processes
          $openvpnProcesses = Get-Process -Name "openvpn" -ErrorAction SilentlyContinue
          
          if ($openvpnProcesses) {
            Write-Host "ðŸ” Found $($openvpnProcesses.Count) OpenVPN process(es)"
            
            foreach ($proc in $openvpnProcesses) {
              Write-Host "ðŸ›‘ Terminating OpenVPN process (PID: $($proc.Id))..."
              try {
                Stop-Process -Id $proc.Id -Force
                Write-Host "âœ… Process $($proc.Id) terminated"
              } catch {
                Write-Host "âš ï¸ Failed to terminate process $($proc.Id): $($_.Exception.Message)"
              }
            }
          } else {
            Write-Host "â„¹ï¸ No OpenVPN processes found"
          }
        }
        
        # Clean up temporary files
        Write-Host "ðŸ—‘ï¸ Cleaning up temporary files..."
        
        $filesToClean = @("client.ovpn", "auth.txt", "openvpn.log")
        foreach ($file in $filesToClean) {
          if (Test-Path $file) {
            try {
              Remove-Item $file -Force
              Write-Host "âœ… Removed $file"
            } catch {
              Write-Host "âš ï¸ Failed to remove $file`: $($_.Exception.Message)"
            }
          }
        }
        
        # Clear the environment variable
        echo "OPENVPN_PROCESS_ID=" >> $env:GITHUB_ENV
        
        Write-Host "ðŸŽ‰ OpenVPN cleanup complete"
